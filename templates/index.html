<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/style.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/static/main.js"></script>
        <title>WebSocket Chat Example</title>
    </head>
    <body>
        <div class="container">
            <h1>WebSocket Chat Example</h1>
            <hr />
            <div class="form-view">
                <div class="d-flex">
                    <div class="form-group mr-1">
                        <label for="name">名前</label>
                        <input type="text" class="form-control" v-model="name" />
                    </div>
                    <div class="form-group ml-1 mr-1">
                        <label for="message">メッセージ</label>
                        <input type="text" class="form-control" v-model="message" v-on:keypress.enter="post" />
                    </div>
                    <div class="form-group ml-1 d-flex align-items-end">
                        <input type="button" class="btn btn-primary" value="投稿" v-on:click="post" />
                    </div>
                </div>
                <div class="d-flex">
                    <div class="d-flex align-items-center ml-2 mr-2" v-for="c in colorTable">
                        <input type="radio" name="color" v-bind:value="c" v-model="color" />
                        <span v-bind:style="{color: c}">■</span>
                    </div>
                </div>
            </div>
            <hr />
            <div class="message-view">
                <div v-for="m in message">
                    <div><span v-bind:style="{color: m.color}">[[ m.name ]]: [[ m.message ]]</span> <span class="text-muted small">([[ fromTimestamp(m.timestamp) ]])</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
